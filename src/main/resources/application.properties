spring.application.name=app5

server.port : 8080
spring.output.ansi.enabled = always

spring.datasource.url=jdbc:postgresql://localhost:5432/temp5
#spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/temp5

#?useUnicode=yes&characterEncoding=UTF-8?useTimezone=true&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=ogun
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.discriminator.ignore_explicit_for_joined=true
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database= postgresql
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.jdbc.order_updates=true
hibernate.query.plan_cache_max_size=2048
hibernate.query.plan_parameter_metadata_max_size=128
server.error.include-binding-errors=always

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone= Europe/Istanbul
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss