<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Commit List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<h1>Commit List</h1>

<div>
    <nobr>
        <a href="/">Back to Index</a>
    </nobr>
</div>
<br/><br/>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Hash</th>
            <th>Timestamp</th>
            <th>Author</th>
            <th>Detail</th>
        </tr>

        <#list commits as commit>
        <tr>
            <td>${commit.id}</td>
            <td>${commit.hash}</td>
            <td>${commit.time}</td>
            <td>${commit.author}</td>
            <td><a href="${'commit-detail/' + commit.id}">Detail</a></td>

        </tr>
    </#list>
    </table>
</div>
<br/><br/>
<div>
    <nobr>
        <#if hasPrev><a href="${'?page=' + prev}">Prev</a>&nbsp;&nbsp;&nbsp;</#if>
    <#if hasNext><a href="${'?page=' + next}">Next</a></#if>
</nobr>
</div>
</body>
</html>
